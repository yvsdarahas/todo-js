<!DOCTYPE html>
<html>
  <head>
    <title>Js Assignment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78fd739940.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <img src="jan-piatkowski-9lkk2zJ74NY-unsplash.jpg">
    <div class="top__head">
      <h1 class="main__heading">Task Manager</h1>
      <input id="input__class" type="text" maxlength="12" placeholder="TITLE">
      <div class="inputToAdd__description">
        <input id="input__addDescription" type="text" maxlength="50" placeholder="Add Short Description"> 
        <button onclick="AddTaskToDisplay()" class="addinput__button"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div class="container"> 
      <h1 class="tasksDisplay__empty">Add Something</h1>
      <ul class="tasks__display"></ul>
    </div>
    <div class="clear__all">
      <button onclick="ClearAll()">Clear all</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
